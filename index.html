<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>wwfkilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #0a0a0a);
            color: #f2f2f2;
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: #121212;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-top: 10px;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 35px;
            min-width: 200px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #e0e0e0;
            background-color: #00bcd4;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        .menu-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background-color: #00acc1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .menu-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s;
        }

        .menu-btn:hover::after {
            width: 100%;
        }

        .menu-btn i {
            font-size: 1.5rem;
        }

        .submenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .submenu.active {
            display: flex;
            max-height: 300px;
        }

        .submenu .link-btn {
            padding: 12px 30px;
            min-width: 180px;
            font-size: 1rem;
            background-color: #0288d1; /* Darker than #00bcd4 */
            justify-content: flex-start; /* Left justify */
            text-align: left; /* Override center alignment */
        }

        .submenu .link-btn:hover {
            background-color: #0277bd; /* Darker hover state */
        }

        .link-btn {
            display: inline-block;
            padding: 14px 35px;
            min-width: 200px;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            color: #e0e0e0;
            background-color: #00bcd4;
            text-decoration: none;
            border: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        .menu-btn:nth-child(1) { animation-delay: 0.1s; }
        .menu-btn:nth-child(3) { animation-delay: 0.2s; }
        .menu-btn:nth-child(5) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background-color: #00acc1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .link-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s;
        }

        .link-btn:hover::after {
            width: 100%;
        }

        .link-btn i {
            font-size: 1.5rem;
        }

        .link-btn:focus {
            outline: 2px solid #00bcd4;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 2rem;
            }
            .link-btn, .menu-btn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }

        .hero-image {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .featured {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out forwards;
        }

        .featured-img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            border-radius: 5px;
            margin: 0 auto 15px auto; /* Centers horizontally, keeps 15px bottom margin */
            display: block;
            object-fit: cover;
        }
        .featured-title {
            font-size: 1.5rem;
            color: #fff;
            margin: 0 0 10px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .featured-desc {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 0 0 15px 0;
        }

        .featured-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #e0e0e0;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .featured-btn:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/hero.webp" alt="wwfkilla logo" class="hero-image">
        <div class="title">
            wwfkilla
            <div class="subtitle">Digital Artist & NFT Creator</div>
        </div>
        <div class="featured">
            <a href="https://drip.haus/wwfkilla/set/459b069a-e8e0-49a3-beab-321d1e34429d" target="_blank" rel="noopener noreferrer">
                <img src="img/cryptosimpsbanner.png" alt="Featured content" class="featured-img">
            </a>
            <p class="featured-desc">Check out my latest project on DRiP!</p>
            <!--<a href="https://drip.haus/wwfkilla/set/459b069a-e8e0-49a3-beab-321d1e34429d" class="featured-btn" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-eye"></i> View Now
            </a>-->
        </div>
        <div class="links">
            <button class="menu-btn" data-target="art-submenu">
                <i class="fa-solid fa-palette"></i> Art
            </button>
            <div id="art-submenu" class="submenu">
                <a href="https://mallow.art/u/wwfkilla" class="link-btn">
                    <i class="fa-solid fa-palette"></i> Mallow.Art
                </a>
                <a href="https://exchange.art/wwfkilla/series" class="link-btn">
                    <i class="fa-solid fa-palette"></i> Exchange.Art
                </a>
            </div>

            <button class="menu-btn" data-target="socials-submenu">
                <i class="fa-solid fa-users"></i> Socials
            </button>
            <div id="socials-submenu" class="submenu">
                <a href="https://x.com/wwfkilla" class="link-btn">
                    <i class="fa-brands fa-x-twitter"></i> X
                </a>
                <a href="https://instagram.com/wwfkilla" class="link-btn">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>

            <button class="menu-btn" data-target="more-submenu">
                <i class="fa-solid fa-hammer"></i> Tools
            </button>
            <div id="more-submenu" class="submenu">
                <a href="https://imageconverter.wwfkilla.com" class="link-btn"><i class="fa-solid fa-arrows-rotate"></i> Image Format Converter</a>
                <a href="https://pixel.wwfkilla.com/" class="link-btn"><i class="fa-solid fa-paintbrush"></i> Pixel Art Drawing Tool</a>
                <a href="https://wwfkilla.github.io/pixelanimationgenerator/" class="link-btn"><i class="fa-solid fa-tv"></i> Generative Pixel Art Animator</a>
                <!--<a href="#" class="link-btn"><i class="fa-solid fa-link"></i> TBD 4</a>
                <a href="#" class="link-btn"><i class="fa-solid fa-link"></i> TBD 5</a>-->
            </div>
        </div>
        <footer>
            Made with ❤️ by <a href="https://x.com/wwfkilla" target="_blank" style="color: #e0e0e0;">wwfkilla</a>
        </footer>
    </div>

    <script>
        const menuButtons = document.querySelectorAll('.menu-btn');

        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const submenu = document.getElementById(targetId);
                const isActive = submenu.classList.contains('active');

                document.querySelectorAll('.submenu').forEach(sub => {
                    sub.classList.remove('active');
                });

                if (!isActive) {
                    submenu.classList.add('active');
                }
            });
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
